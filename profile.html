<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="/assets/css/nouislider.css">
    <link rel="stylesheet" href="/assets/css/sst_style.css">
    <link rel="stylesheet" href="/assets/css/slick.css">
    <link rel="stylesheet" href="/assets/css/slick-theme.css">
    <title>Document</title>
</head>

<body>
    <div class="__sst_body">
        <div class="__sst_container">
            <div class="checkout-section">
                <div class="profile-section">
                    <div class="profile-left">
                        <div class="profile_nav">
                            <div class="profile-detail">
                                <div class="profile-image">
                                    <div class="img"><img src="./assets/img/profile_img.jpg" alt=""></div>
                                </div>
                                <div class="profile-data">
                                    <div class="name">Antan Nelson</div>
                                    <div class="phone">+91-9876543210</div>
                                    <div class="location">Chennai</div>
                                </div>
                            </div>
                            <div class="nav">
                                <div class="head">
                                    <div class="title">Profile</div>
                                    <img class="icon img" src="./assets/img/account_circle.svg" alt="">
                                </div>
                                <div class="link">
                                    <ul>
                                        <li><a href="./profile.html">Profile</a></li>
                                        <li><a href="./address.html">Address</a></li>
                                        <li><a href="./card.html">Cards</a></li>
                                        <li><a href="./password.html">Change Password</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="nav">
                                <div class="head">
                                    <div class="title">Units booked</div>
                                    <i class="fa-light fa-warehouse icon"></i>
                                </div>
                                <div class="link">
                                    <ul>
                                        <li><a href="./booked-unit.html">Booked Unit</a></li>
                                        <li><a href="./unit-invoice.html">Invoice</a></li>
                                        <li><a href="./insurance.html">Insurance</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="profile-right">
                        <div class="profile-block">
                            <div class="head">
                                <div class="title">My Profile</div>
                            </div>
                            <div class="block">
                                <div class="profile-image">
                                    <div class="image">
                                        <div class="img"><img src="./assets/img/blank-profile.png" alt=""></div>
                                    </div>
                                    <div class="upload">
                                        <input type="file" name="" id="">
                                        <img src="./assets/img/add_a_photo.svg" alt="" class="icon">
                                    </div>
                                </div>

                                <div class="profile-form">
                                    <div class="input-block">
                                        <div class="block">
                                            <div class="input">
                                                <label for="">First Name</label>
                                                <input type="text" name="" id="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-block">
                                        <div class="block">
                                            <div class="input">
                                                <label for="">Last Name</label>
                                                <input type="text" name="" id="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-block">
                                        <div class="block">
                                            <div class="input">
                                                <label for="">Email</label>
                                                <input type="text" name="" id="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-block">
                                        <div class="block">
                                            <div class="phone">
                                                <label for="">Phone</label>
                                                <div class="phone-slot">                                                    
                                                    <div class="code-drop">
                                                        <select name="" id="">
                                                            <option data-countryCode="DZ" value="213">DZ (+213)</option>
                                                            <option data-countryCode="AD" value="376">AD (+376)</option>
                                                            <option data-countryCode="AO" value="244">AO (+244)</option>
                                                            <option data-countryCode="AI" value="1264">AI (+1264)</option>
                                                            <option data-countryCode="AG" value="1268">AG  (+1268)</option>
                                                            <option data-countryCode="AR" value="54">AR (+54)</option>
                                                        </select>
                                                    </div>
                                                    <input type="text" name="" id="" placeholder="(201)-555-5555">
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-block">
                                        <div class="block">
                                            <div class="select">
                                                <label for="">Gender</label>                                                  
                                                <div class="drop">
                                                    <select name="" id="">
                                                        <option value="">Male</option>
                                                        <option value="">Female</option>
                                                    </select>
                                                </div>                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="bottom-block">
                                        <button class="btn-save">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/sst_storage.js"></script>
</body>

</html>
