<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="/assets/css/nouislider.css">
    <link rel="stylesheet" href="/assets/css/sst_style.css">
    <link rel="stylesheet" href="/assets/css/slick.css">
    <link rel="stylesheet" href="/assets/css/slick-theme.css">
    <title>Document</title>
</head>

<body>
    <div class="__sst_body">
        <div class="__sst_container">
            <div class="checkout-section">
                <div class="profile-section">
                    <div class="profile-left">
                        <div class="profile_nav">
                            <div class="profile-detail">
                                <div class="profile-image">
                                    <div class="img"><img src="./assets/img/profile_img.jpg" alt=""></div>
                                </div>
                                <div class="profile-data">
                                    <div class="name">Antan Nelson</div>
                                    <div class="phone">+91-9876543210</div>
                                    <div class="location">Chennai</div>
                                </div>
                            </div>
                            <div class="nav">
                                <div class="head">
                                    <div class="title">Profile</div>
                                    <img class="icon img" src="./assets/img/account_circle.svg" alt="">
                                </div>
                                <div class="link">
                                    <ul>
                                        <li><a href="">Profile</a></li>
                                        <li><a href="">Address</a></li>
                                        <li><a href="">Change Password</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="nav">
                                <div class="head">
                                    <div class="title">Orders</div>
                                    <i class="fa-light fa-warehouse icon"></i>
                                </div>
                                <div class="link">
                                    <ul>
                                        <li><a href="">Booked Unit</a></li>
                                        <li><a href="">Invoice</a></li>
                                        <li><a href="">Insurance</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="profile-right">
                        <div class="insurance-plans">
                            <div class="head">
                                <div class="title">Insurance Plan</div>
                            </div>
                            <div class="block">
                                <div class="plan-data">
                                    <div class="radio-opt">
                                        <label>
                                            <input type="radio" checked name="plan" id="gold">
                                            <div class="radio"></div>
                                            <span>Gold Plan 1 $5000 Cover of $200 Per Month</span>
                                        </label>
                                    </div>                                    
                                </div>
                                <div class="plan-data">
                                    <div class="radio-opt">
                                        <label>
                                            <input type="radio" name="plan" id="">
                                            <div class="radio"></div>
                                            <span>Siver Plan 1 $2000 Cover of $150 Per Month</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="plan-data">
                                    <div class="radio-opt">
                                        <label>
                                            <input type="radio" name="plan" id="">
                                            <div class="radio"></div>
                                            <span>Floter Plan 1 $2000 Cover of $100 Per Month</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="plan-data">
                                    <div class="radio-opt">
                                        <label>
                                            <input type="radio" name="plan" id="">
                                            <div class="radio"></div>
                                            <span>I Have My Own Insurance</span>
                                        </label>
                                    </div>
                                    <div class="insurance-form">
                                        <div class="input-block">
                                            <div class="block">
                                                <div class="input">
                                                    <label>Policy Provider Name</label>
                                                    <input type="text" name="" id="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="input-block">
                                            <div class="block">
                                                <div class="input">
                                                    <label>Policy Number</label>
                                                    <input type="text" name="" id="">
                                                </div>
                                            </div>
                                            <div class="block">
                                                <div class="input">
                                                    <label>Policy Phone Number</label>
                                                    <input type="text" name="" id="">
                                                </div>
                                            </div>
                                            <div class="block">
                                                <div class="input">
                                                    <label>Effective From Date</label>
                                                    <input type="date" name="" id="">
                                                </div>
                                            </div>
                                            <div class="block">
                                                <div class="input">
                                                    <label>Effective To Date</label>
                                                    <input type="date" name="" id="">
                                                </div>
                                            </div>
                                            <div class="btn">
                                                <button class="process-btn save-btn">Save</button>
                                                <button class="process-btn cancel-btn">Cancel</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/sst_storage.js"></script>
</body>

</html>
