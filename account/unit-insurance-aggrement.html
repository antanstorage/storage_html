<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/sst_account.css">
    <title>Document</title>
</head>
<body>
    <div class="__sst_a_body">
        <div class="__sst_a_container">
            <div class="myAccount">
                <div class="_sst_sidebar">
                    <div class="logo">
                        <a href="/" class="img"><img src="../assets/img/logo.png" alt="6Storage"></a>
                        <img src="../assets/img/india-flag.png" alt="" class="country-icon">
                    </div>
                    <nav>
                        <ul>
                            <li class="active"><a href="./index.html"><img src="../assets/img/dashboard.svg" alt="" class="icon"><span>Dashboard</span></a></li>
                            <li><a href="./profile.html"><img src="../assets/img/account_circle.svg" alt="" class="icon"><span>Profile</span></a></li>
                        </ul>
                    </nav>
                </div>

                <div class="_sst_main-panel">
                    <div class="header-bar">
                        <div class="head">
                            <!-- <div class="title">Dashboard</div> -->
                            <div class="breadcums">
                                <ul>
                                    <li><a href="">Dashboard</a></li>
                                    <li><a href="">Insurance</a></li>
                                </ul>
                            </div>
                        </div>

                        <div class="account-right">
                            <div class="notification">
                                <div class="n_head">
                                    <img src="../assets/img/notifications.svg" alt="" class="icon">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="_sst_panel">
                        <section>
                            <div class="_insurance_block">
                                <div class="insurance-unit">
                                    <div class="head">
                                        
                                        <div class="breadcums">
                                            <ul>
                                                <li><a href="./index.html">Dashboard</a></li>
                                                <li><a href="./unit-insurance.html">Insurance</a></li>
                                                <li><a href="./unit-insurance-list.html">Insurance Plans</a></li>
                                                <li><a href="./unit-insurance-plan.html">Choose Plans</a></li>
                                                <li><a href="./unit-insurance-aggrement.html">Insurance aggrement</a></li>
                                            </ul>
                                        </div>                                        
                                    </div>

                                    <div class="section-block">
                                        <div class="insurance-aggrement">
                                            <div class="aggrement-data">
                                                <div class="document">
                                                    <object data="../assets/img/output.pdf" type="application/pdf" width="100%" height="100%"></object>
                                                </div>
                                                <div class="check">
                                                    <label class="_sst_checkbox">
                                                        <input type="checkbox" name="category" id="">
                                                        <div class="_btn"></div>
                                                        <span>I have read and accepted the Insurance Terms and Conditions.</span>
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="aggrement-amount">
                                                <div class="title">Payment Details</div>
                                                <div class="table">
                                                    <table cellpadding="0" cellspacing="0" border="0">
                                                        <tr>
                                                            <td>Insurance Cover period</td>
                                                            <td>23/05/2021 to 23/06/2021</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Premium on Due</td>
                                                            <td>$5</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Tax(20%)</td>
                                                            <td>$0.50</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Total</td>
                                                            <td>$5.50</td>
                                                        </tr>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="btn-bottom">
                                                <button class="continue">Continue</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/sst_storage.js"></script>
</body>
</html>
