<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/sst_account.css">
    <title>Document</title>
</head>
<body>
    <div class="__sst_a_body">
        <div class="__sst_a_container">
            <div class="myAccount">
                <div class="_sst_sidebar">
                    <div class="logo">
                        <a href="/" class="img"><img src="../assets/img/logo.png" alt="6Storage"></a>
                        <img src="../assets/img/india-flag.png" alt="" class="country-icon">
                    </div>

                    <nav>
                        <ul>
                            <!-- <li class="active"><a href=""><img src="../assets/img/home.svg" alt="" class="icon"><span>Home</span></a></li> -->
                            <li><a href="./index.html"><img src="../assets/img/dashboard.svg" alt="" class="icon"><span>Dashboard</span></a></li>
                            <!-- <li><a href=""><img src="../assets/img/shopping_cart.svg" alt="" class="icon"><span>Cart</span></a></li> -->
                            <li class="active"><a href="./profile.html"><img src="../assets/img/account_circle.svg" alt="" class="icon"><span>My Account</span></a></li>
                        </ul>
                    </nav>
                </div>

                <div class="_sst_main-panel">
                    <div class="header-bar">
                        <div class="head">
                            <!-- <div class="title">Dashboard</div> -->
                            <div class="breadcums">
                                <ul>
                                    <li><a href="./profile.html">Profile</a></li>
                                    <li><a href="">Address</a></li>
                                </ul>
                            </div>
                        </div>

                        <div class="account-right">
                            <div class="notification">
                                <div class="n_head">
                                    <img src="../assets/img/notifications.svg" alt="" class="icon">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="_sst_panel">
                        <section>
                            <div class="_profile_block">
                                <div class="profile-view">
                                    <div class="head">                                        
                                        <div class="breadcums">
                                            <ul>
                                                <li><a href="./profile.html">Profile</a></li>
                                                <li><a href="./profile-address.html">Address</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="section-block">
                                        <div class="profile-address">
                                            <div class="address-edit">
                                                <div class="address-form">
                                                    <div class="input-block">
                                                        <div class="block">
                                                            <div class="input">
                                                                <label for="">First Name</label>
                                                                <input type="text" name="" id="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="input-block">
                                                        <div class="block">
                                                            <div class="input">
                                                                <label for="">Last Name</label>
                                                                <input type="text" name="" id="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="input-block">
                                                        <div class="block">
                                                            <div class="input">
                                                                <label for="">Email</label>
                                                                <input type="text" name="" id="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="input-block">
                                                        <div class="block">
                                                            <div class="phone">
                                                                <label for="">Phone</label>
                                                                <div class="phone-slot">                                                    
                                                                    <div class="code-drop">
                                                                        <select name="" id="">
                                                                            <option data-countryCode="DZ" value="213">DZ (+213)</option>
                                                                            <option data-countryCode="AD" value="376">AD (+376)</option>
                                                                            <option data-countryCode="AO" value="244">AO (+244)</option>
                                                                            <option data-countryCode="AI" value="1264">AI (+1264)</option>
                                                                            <option data-countryCode="AG" value="1268">AG  (+1268)</option>
                                                                            <option data-countryCode="AR" value="54">AR (+54)</option>
                                                                        </select>
                                                                    </div>
                                                                    <input type="text" name="" id="" placeholder="(201)-555-5555">
                                                                </div>
                                                                
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="input-block">
                                                        <div class="block">
                                                            <div class="input">
                                                                <label for="">Address 1</label>
                                                                <input type="text" name="" id="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="input-block">
                                                        <div class="block">
                                                            <div class="input">
                                                                <label for="">Address 2</label>
                                                                <input type="text" name="" id="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="input-block">
                                                        <div class="block">
                                                            <div class="input">
                                                                <label for="">City</label>
                                                                <input type="text" name="" id="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="input-block">
                                                        <div class="block">
                                                            <div class="input">
                                                                <label for="">State</label>
                                                                <input type="text" name="" id="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="input-block">
                                                        <div class="block">
                                                            <div class="input">
                                                                <label for="">Country</label>
                                                                <input type="text" name="" id="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="input-block">
                                                        <div class="block">
                                                            <div class="input">
                                                                <label for="">Zip Code</label>
                                                                <input type="text" name="" id="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="bottom-block">
                                                        <button class="btn-save">Save</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
