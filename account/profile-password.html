<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/sst_account.css">
    <title>Document</title>
</head>
<body>
    <div class="__sst_a_body">
        <div class="__sst_a_container">
            <div class="myAccount">
                <div class="_sst_sidebar">
                    <div class="logo">
                        <a href="/" class="img"><img src="../assets/img/logo.png" alt="6Storage"></a>
                        <img src="../assets/img/india-flag.png" alt="" class="country-icon">
                    </div>

                    <nav>
                        <ul>
                            <!-- <li class="active"><a href=""><img src="../assets/img/home.svg" alt="" class="icon"><span>Home</span></a></li> -->
                            <li><a href="./index.html"><img src="../assets/img/dashboard.svg" alt="" class="icon"><span>Dashboard</span></a></li>
                            <!-- <li><a href=""><img src="../assets/img/shopping_cart.svg" alt="" class="icon"><span>Cart</span></a></li> -->
                            <li class="active"><a href="./profile.html"><img src="../assets/img/account_circle.svg" alt="" class="icon"><span>My Account</span></a></li>
                        </ul>
                    </nav>
                </div>

                <div class="_sst_main-panel">
                    <div class="header-bar">
                        <div class="head">
                            <!-- <div class="title">Dashboard</div> -->
                            <div class="breadcums">
                                <ul>
                                    <li><a href="./profile.html">Profile</a></li>
                                    <li><a href="">Address</a></li>
                                </ul>
                            </div>
                        </div>

                        <div class="account-right">
                            <div class="notification">
                                <div class="n_head">
                                    <img src="../assets/img/notifications.svg" alt="" class="icon">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="_sst_panel">
                        <section>
                            <div class="_profile_block">
                                <div class="profile-view">
                                    <div class="head">                                        
                                        <div class="breadcums">
                                            <ul>
                                                <li><a href="./profile.html">Profile</a></li>
                                                <li><a href="./profile-password.html">Change Password</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="section-block">
                                        <div class="profile-password">
                                            <div class="password-form">
                                                <div class="input-block">
                                                    <div class="block">
                                                        <div class="input">
                                                            <label for="">Old Password</label>
                                                            <input type="password" name="" id="">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="input-block">
                                                    <div class="block">
                                                        <div class="input">
                                                            <label for="">New Password</label>
                                                            <input type="password" name="" id="">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="input-block">
                                                    <div class="block">
                                                        <div class="input">
                                                            <label for="">Confirm Password</label>
                                                            <input type="password" name="" id="">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="bottom-block">
                                                    <button class="btn-save">Save</button>
                                                </div>
                                            </div>
                                        </div>   
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
