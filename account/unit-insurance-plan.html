<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/sst_account.css">
    <title>Document</title>
</head>
<body>
    <div class="__sst_a_body">
        <div class="__sst_a_container">
            <div class="myAccount">
                <div class="_sst_sidebar">
                    <div class="logo">
                        <a href="/" class="img"><img src="../assets/img/logo.png" alt="6Storage"></a>
                        <img src="../assets/img/india-flag.png" alt="" class="country-icon">
                    </div>
                    <nav>
                        <ul>
                            <li class="active"><a href="./index.html"><img src="../assets/img/dashboard.svg" alt="" class="icon"><span>Dashboard</span></a></li>
                            <li><a href="./profile.html"><img src="../assets/img/account_circle.svg" alt="" class="icon"><span>Profile</span></a></li>
                        </ul>
                    </nav>
                </div>

                <div class="_sst_main-panel">
                    <div class="header-bar">
                        <div class="head">
                            <!-- <div class="title">Dashboard</div> -->
                            <div class="breadcums">
                                <ul>
                                    <li><a href="">Dashboard</a></li>
                                    <li><a href="">Insurance</a></li>
                                </ul>
                            </div>
                        </div>

                        <div class="account-right">
                            <div class="notification">
                                <div class="n_head">
                                    <img src="../assets/img/notifications.svg" alt="" class="icon">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="_sst_panel">
                        <section>
                            <div class="_insurance_block">
                                <div class="insurance-unit">
                                    <div class="head">
                                        
                                        <div class="breadcums">
                                            <ul>
                                                <li><a href="./index.html">Dashboard</a></li>
                                                <li><a href="./unit-insurance.html">Insurance</a></li>
                                                <li><a href="./unit-insurance-list.html">Insurance Plans</a></li>
                                                <li><a href="./unit-insurance-plan.html">Choose Plans</a></li>
                                            </ul>
                                        </div>                                        
                                    </div>

                                    <div class="section-block">
                                        <div class="insurance-plans">
                                            <div class="block">
                                                <div class="plan-data">
                                                    <div class="radio-opt">
                                                        <label>
                                                            <input type="radio" checked name="plan" id="gold">
                                                            <div class="radio"></div>
                                                            <span>Gold Plan 1 $5000 Cover of $200 Per Month</span>
                                                        </label>
                                                    </div>                                    
                                                </div>
                                                <div class="plan-data">
                                                    <div class="radio-opt">
                                                        <label>
                                                            <input type="radio" name="plan" id="">
                                                            <div class="radio"></div>
                                                            <span>Siver Plan 1 $2000 Cover of $150 Per Month</span>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="plan-data">
                                                    <div class="radio-opt">
                                                        <label>
                                                            <input type="radio" name="plan" id="">
                                                            <div class="radio"></div>
                                                            <span>Floter Plan 1 $2000 Cover of $100 Per Month</span>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="plan-data">
                                                    <div class="radio-opt">
                                                        <label>
                                                            <input type="radio" name="plan" value="4" id="">
                                                            <div class="radio"></div>
                                                            <span>I Have My Own Insurance</span>
                                                        </label>
                                                    </div>
                                                    <div class="insurance-form">
                                                        <div class="input-block">
                                                            <div class="block">
                                                                <div class="input">
                                                                    <label>Policy Provider Name</label>
                                                                    <input type="text" name="" id="">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="input-block">
                                                            <div class="block">
                                                                <div class="input">
                                                                    <label>Policy Number</label>
                                                                    <input type="text" name="" id="">
                                                                </div>
                                                            </div>
                                                            <div class="block">
                                                                <div class="input">
                                                                    <label>Policy Phone Number</label>
                                                                    <input type="text" name="" id="">
                                                                </div>
                                                            </div>
                                                            <div class="block">
                                                                <div class="input">
                                                                    <label>Effective From Date</label>
                                                                    <input type="date" name="" id="">
                                                                </div>
                                                            </div>
                                                            <div class="block">
                                                                <div class="input">
                                                                    <label>Effective To Date</label>
                                                                    <input type="date" name="" id="">
                                                                </div>
                                                            </div>
                                                            <div class="btn">
                                                                <button class="process-btn save-btn">Save</button>
                                                                <button class="process-btn cancel-btn">Cancel</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="btn-bottom">
                                                <button class="back">Back</button>
                                                <button onclick="javascript:location.href='./unit-insurance-aggrement.html'" class="procced">Procced</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/sst_storage.js"></script>
</body>
</html>
