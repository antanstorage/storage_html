<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="/assets/css/nouislider.css">
    <link rel="stylesheet" href="/assets/css/sst_style.css">
    <link rel="stylesheet" href="/assets/css/slick.css">
    <link rel="stylesheet" href="/assets/css/slick-theme.css">
    <title>Document</title>
</head>

<body>
    <div class="__sst_body">
        <div class="__sst_container">
            <div class="user-access-portal" style="display: block ;">
                <div class="bg_black"></div>                
                <div class="account-access signup" id="signup">
                    <div class="left-section">
                        <div class="img-block">
                            <img src="./assets/img/unit_access.jpg" alt="">
                            <div class="welcome">
                                <div class="title">Welcome to Storage</div>
                                <div class="text">We’re elated to have you onboard of our community.</div>
                            </div>
                        </div>
                    </div>
                    <div class="right-section">
                        <div class="account-block">
                            <div class="head">
                                <div class="title">Sign Up</div>
                            </div>
                            <div class="account-slot">
                                <div class="input-block">
                                    <div class="block">
                                        <div class="input">
                                            <label for="">First Name</label>
                                            <input type="text" name="" id="">
                                        </div>                                       
                                    </div>
                                    <div class="block">
                                        <div class="input">
                                            <label for="">Last name</label>
                                            <input type="text" name="" id="">
                                        </div>                                       
                                    </div>
                                    <div class="block">
                                        <div class="input">
                                            <label for="">Username</label>
                                            <input type="text" name="" id="">
                                        </div>                                       
                                    </div>                                    
                                    <div class="block">
                                        <div class="phone">
                                            <label for="">Phone</label>
                                            <div class="phone-slot">                                                    
                                                <div class="code-drop">
                                                    <select name="" id="">
                                                        <option data-countryCode="DZ" value="213">DZ (+213)</option>
                                                        <option data-countryCode="AD" value="376">AD (+376)</option>
                                                        <option data-countryCode="AO" value="244">AO (+244)</option>
                                                        <option data-countryCode="AI" value="1264">AI (+1264)</option>
                                                        <option data-countryCode="AG" value="1268">AG  (+1268)</option>
                                                        <option data-countryCode="AR" value="54">AR (+54)</option>
                                                    </select>
                                                </div>
                                                <input type="text" name="" id="" placeholder="(201)-555-5555">
                                            </div>
                                            
                                        </div>
                                    </div>                                   
                                    <div class="block">
                                        <div class="input">
                                            <label for="">Email</label>
                                            <input type="text" name="" id="">
                                        </div>                                       
                                    </div>                                    
                                    <div class="block">
                                        <div class="input">
                                            <label for="">Confirm Email</label>
                                            <input type="text" name="" id="">
                                        </div>                                       
                                    </div>
                                    <div class="block">
                                        <div class="input">
                                            <label for="">Password</label>
                                            <input type="text" name="" id="">
                                        </div>                                       
                                    </div>
                                    <div class="block">
                                        <div class="input">
                                            <label for="">Confirm Password</label>
                                            <input type="text" name="" id="">
                                        </div>                                       
                                    </div>
                                </div>
                                <div class="usertype">
                                    <div class="text">Already User? <span class="open-login">Login</span></div>
                                </div>
                                <div class="btn">
                                    <button onclick="javascript:location.href='./agreement.html'" class="process-btn">Sign up</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="account-access login" id="login">
                    <div class="left-section">
                        <div class="img-block">
                            <img src="./assets/img/unit_access.jpg" alt="">
                            <div class="welcome">
                                <div class="title">Welcome to Storage</div>
                                <div class="text">We’re elated to have you onboard of our community.</div>
                            </div>
                        </div>
                    </div>
                    <div class="right-section">
                        <div class="account-block">
                            <div class="head">
                                <div class="title">Login</div>
                            </div>
                            <div class="account-slot">
                                <div class="input-block">
                                    <div class="block">
                                        <div class="input">
                                            <label for="">Username</label>
                                            <input type="text" name="" id="">
                                        </div>                                       
                                    </div>
                                    <div class="block">
                                        <div class="input">
                                            <label for="">Password</label>
                                            <input type="text" name="" id="">
                                        </div>                                       
                                    </div>
                                </div>
                                <div class="usertype">
                                    <div class="text">New User? <span class="open-signup">Sign up</span></div>
                                </div>
                                <div class="btn">
                                    <button onclick="javascript:location.href='./agreement.html'" class="process-btn">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/sst_storage.js"></script>
</body>

</html>
